    <title>{{ person.name }} - Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Raleway", sans-serif;
        background: #121212;
        color: #ffffff;
      }
      h1 {
        font-weight: 700;
        color: #ff6f61;
      }
      p.description {
        font-size: 1.2em;
        color: #b3b3b3;
      }
      .data-list {
        font-size: 1.1em;
        margin-top: 20px;
      }
      .data-list dt {
        font-weight: bold;
        color: #ff6f61;
      }
      .container {
        margin-top: 50px;
      }
      .grid img {
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .grid img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Display the person's name and description -->
      <div class="row">
        <div class="col-12 text-center my-4">
          <h1 class="animate__animated animate__fadeInDown">
            {{ person.name }}
          </h1>
          <p class="description animate__animated animate__fadeInUp">
            {{ person.description }}
          </p>
        </div>
      </div>

      <!-- Data list -->
      <div class="row">
        <div
          class="col-12 text-center data-list animate__animated animate__fadeIn"
        >
          <dl class="row justify-content-center">
            <dt class="col-sm-3">Age</dt>
            <dd class="col-sm-9">{{ person.age }}</dd>
            <dt class="col-sm-3">Post</dt>
            <dd class="col-sm-9">{{ person.post }}</dd>
            <dt class="col-sm-3">Height</dt>
            <dd class="col-sm-9">{{ person.height }}</dd>
          </dl>
        </div>
      </div>

      <!-- Responsive grid with pictures -->
      <div class="row grid">
        {% for picture in person.pictures %}
        <div
          class="col-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn"
        >
          <img src="{{ picture }}" class="img-fluid" alt="Picture" />
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
